<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des villes et quartiers</title>
</head>
<body>
    <h1>Liste des villes et quartiers</h1>
    <ul id="regions-list"></ul>

    <script>
        // Effectuer une requête GET à l'URL de l'API
        fetch('https://nokzcamer.onrender.com')
            .then(response => response.json())
            .then(data => {
                // Traiter les données reçues
                const regionsList = document.getElementById('regions-list');
                data.forEach(region => {
                    // Créer un élément li pour chaque région
                    const regionItem = document.createElement('li');
                    regionItem.textContent = `Région: ${regions.name}`;
                    regionsList.appendChild(regionItem);

                    // Ajouter une liste ul pour les villes de la région
                    const citiesList = document.createElement('ul');
                    region.cities.forEach(city => {
                        // Créer un élément li pour chaque ville
                        const cityItem = document.createElement('li');
                        cityItem.textContent = `Ville: ${city.name}`;

                        // Ajouter une liste ul pour les quartiers de la ville
                        const neighborhoodsList = document.createElement('ul');
                        city.neighborhoods.forEach(neighborhood => {
                            // Créer un élément li pour chaque quartier
                            const neighborhoodItem = document.createElement('li');
                            neighborhoodItem.textContent = `Quartier: ${neighborhood}`;
                            neighborhoodsList.appendChild(neighborhoodItem);
                        });

                        // Ajouter la liste des quartiers à l'élément de la ville
                        cityItem.appendChild(neighborhoodsList);

                        // Ajouter l'élément de la ville à la liste des villes
                        citiesList.appendChild(cityItem);
                    });

                    // Ajouter la liste des villes à l'élément de la région
                    regionItem.appendChild(citiesList);
                });
            })
            .catch(error => {
                console.error('Erreur lors de la récupération des données:', error);
            });
    </script>
</body>
</html>
